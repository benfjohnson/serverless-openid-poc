functions:
  client:
    handler: src/client.render
    events:
      - http:
          path: /
          method: get

  auth:
    handler: src/auth.auth
    events:
      - http:
          path: /auth
          method: get

  logout:
    handler: src/auth.logout
    events:
      - http:
          path: /logout
          method: get

  authCallback:
    handler: src/authCallback.authCallback
    events:
      - http:
          path: /auth/callback
          method: post

  accounts:
    handler: src/account.account
    events:
      - http:
          path: /account
          method: get

