provider:
  name: aws
  runtime: nodejs8.10
  environment:
    AI_URL: ${self:custom.AI_URL}
    AI_CLIENT: ${self:custom.AI_CLIENT}
    AI_SECRET: ${self:custom.AI_SECRET}
    AVATAX_URL: ${self:custom.AVATAX_URL}
    APP_URL: ${self:custom.APP_URL}


